version: 3.0.0-nullsafety-generator.3
homepage: https://github.com/vanlooverenkoen/kiwi/tree/master/kiwi_generator

environment:
  # Keeping this <2.12.0 because the code is not null safe â€“ yet!
  sdk: '>=2.12.0 <3.0.0'

dependencies:

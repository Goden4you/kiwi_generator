  build: ^2.0.0
  build_config: ^0.4.7
  code_builder: ^3.7.0
  dart_style: ^2.0.0
  kiwi: ^3.0.0-nullsafety.0
  path: ^1.8.0
  source_gen: ^1.0.0
  built_collection: ^5.0.0

dev_dependencies:
  build_runner: ^1.12.2
  build_test: ^2.0.0
  test: ^1.16.8

dependency_overrides:
  kiwi:
    path: ../kiwi